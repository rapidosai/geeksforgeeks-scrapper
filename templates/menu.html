


<!DOCTYPE html> 
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Single page template</title> 
  <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
   <link rel="stylesheet" href="css/custom.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile-1.3.2.min.js"></script>
  


</head> 

<body> 

<div data-role="page">

  <div data-role="header">
  <h2>GeeksforGeeks Offline</h2>
  </div><!-- /header -->

  <div data-role="content"> 
    <p>Topics Currently  Available:</p><br/>
    <ul data-role="listview" >
    {% for url in urls %}
  
    <li><a href="{{url.dir}}/home.html">{{ url.name }}</a></li>
  
  
  {% endfor %}
      <li><a href="about.html" data-rel="dialog" data-transition="flip">About</a></li>
  </ul>
  <br/>
  <p>Content as on {{date}}</p>
    
  </p>
  </div><!-- /content -->
  
  <div data-role="footer">
    <h4>Podran Labs</h4>
  </div><!-- /footer -->
  
</div><!-- /page -->





</body>



</html>
